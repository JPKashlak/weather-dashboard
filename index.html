<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class = "navbar navbar-expand-xl bg-dark justify-content-center">
        <h1 id="title" class="text-warning">W<span class="text-info">eather</span> D<span class="text-info">ashboard</span></h1>
    </header>

    <section class="search-container">
        <input type="text" placeholder="Search for a City" name="search">
        <button type="submit">Search</button>
    </section>

    <section id="weatherToday">
        <div class="cityName"></div>
        <div class="temp"></div>
        <div class="wind"></div>
        <div class="uv"></div>
        <div class="humid"></div>
    </section>

    

    <script src="assets/js/script.js"></script>
</body>
</html>
