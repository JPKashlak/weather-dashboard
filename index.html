<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class = "navbar navbar-expand-xl bg-dark justify-content-center">
        <h1 id="title" class="text-warning">W<span class="text-info">eather</span> D<span class="text-info">ashboard</span></h1>
    </header>

    <main class="container">

        <section class="row justify-content-center">
            <p class="font-weight-bold">Previous Searches</p>
        </section>
        <section class="row justify-content-center">
            <ul id="formerSearches"></ul>
        </section>

        <section class="row justify-content-center my-2">
            <form id="city-form" class="search-container">
                <input type="text" placeholder="Search for a City" id="cityInput">
                <button type="submit" class="btn bg-info mx-1">Search</button>
            </form>
        </section>

        <section id="weatherToday">
            <div class = "row">
                <div class="col-xl text-center"><h2>Current weather in:</h2></div>
            </div>
            <div class = "row justify-content-center">
                <h2 class = "col-xl text-center mb-2">
                    <span id="cityHeader" class="name px-1"></span>
                </h2>
            </div>
            <div class = "row justify-content-center">
                <div class = "col-1 p-0" id="icon0"></div>
            </div>
            <div class = "row mb-5 border-bottom">
                <div class = "col-md-3 text-center"><h3 class="text-info"><span class="text-warning">T</span>emperature</h3><h4><span class="temp"></span></h4></div>
                <div class = "col-md-3 text-center"><h3 class="text-info"><span class="text-warning">W</span>indspeed</h3><h4><span class="wind"></span></h4></div>
                <div class = "col-md-3 text-center"><h3 class="text-info"><span class="text-warning">H</span>umidity</h3><h4><span class="humid"></span></h4></div>
                <div class = "col-md-3 text-center"><h3 class="text-info"><span class="text-warning">U</span>V Index</h3><h4><span class="uv px-1"></h4></div>
            </div>
            <div class = "row">
                <div class="col-lg text-center mb-5"><h2><span class="name"></span> Five-Day Forecast</h2></div>
            </div>
        </section>

        <section id="fiveDay">
            <div class="row justify-content-center">
                <div class = "col-xl-2 col-lg-2 mx-2 mb-2">
                    <div class = "card">
                        <div class = "card-header bg-info text-warning text-center"><h5 id="forecastDate1"></h5></div>
                        <div class = "card-body bg-primary text-center">
                            <h6>Temp:</h6>
                            <h6 id = "forecastTemp1"></h6>
                            <h6>Humidity:</h6>
                            <h6 id = "forecastHumid1"></h6>
                            <div id = "icon1"></div>
                        </div>
                    </div>
                </div>
                <div class = "col-xl-2 col-lg-2 mx-2 mb-2">
                    <div class = "card">
                        <div class = "card-header bg-info text-warning text-center"><h5 id="forecastDate2"></h5></div>
                        <div class = "card-body bg-primary text-center">
                            <h6>Temp:</h6>
                            <h6 id = "forecastTemp2"></h6>
                            <h6>Humidity:</h6>
                            <h6 id = "forecastHumid2"></h6>
                            <div id = "icon2"></div>
                        </div>
                    </div>
                </div>
                <div class = "col-xl-2 col-lg-2 mx-2 mb-2">
                    <div class = "card">
                        <div class = "card-header bg-info text-warning text-center"><h5 id="forecastDate3"></h5></div>
                        <div class = "card-body bg-primary text-center">
                            <h6>Temp:</h6>
                            <h6 id = "forecastTemp3"></h6>
                            <h6>Humidity:</h6>
                            <h6 id = "forecastHumid3"></h6>
                            <div id = "icon3"></div>
                        </div>
                    </div>
                </div>
                <div class = "col-xl-2 col-lg-2 mx-2 mb-2">
                    <div class = "card">
                        <div class = "card-header bg-info text-warning text-center"><h5 id="forecastDate4"></h5></div>
                        <div class = "card-body bg-primary text-center">
                            <h6>Temp:</h6>
                            <h6 id = "forecastTemp4"></h6>
                            <h6>Humidity:</h6>
                            <h6 id = "forecastHumid4"></h6>
                            <div id = "icon4"></div>
                        </div>
                    </div>
                </div>
                <div class = "col-xl-2 col-lg-2 mx-2 mb-2">
                    <div class = "card">
                        <div class = "card-header bg-info text-warning text-center"><h5 id="forecastDate5"></h5></div>
                        <div class = "card-body bg-primary text-center">
                            <h6>Temp:</h6>
                            <h6 id = "forecastTemp5"></h6>
                            <h6>Humidity:</h6>
                            <h6 id = "forecastHumid5"></h6>
                            <div id = "icon5"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
